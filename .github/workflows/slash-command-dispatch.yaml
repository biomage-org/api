name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v2
        with:
          token: ${{ secrets.PAT }}
          reactions: true
          issue-type: pull-request
          allow-edits: true
          dispatch-type: workflow
          commands: |
            e2e
          static-args: |
            body=${{ github.event.issue.ull_request }}
            head_ref=${{ github.event.issue.pull_request.head.ref }}  
            merge_commit_sha=${{ github.event.issue.pull_request.merge_commit_sha }}