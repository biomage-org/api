title: 'A project object'
description: Schema for a project object
type: object
properties:
  name:
    type: string
  description:
    type: string
  createdDate:
    type: string
  lastModified:
    type: string
  uuid:
    type: string
  experiments:
    type: array
    items:
      type: string
  lastAnalyzed:
    nullable: true
    type: string
  samples:
    type: array
    items:
      type: string
  metadataKeys:
    type: array
    items:
      type: string

required:
  - name
  - description
  - createdDate
  - lastModified
  - uuid
  - experiments
  - lastAnalyzed
  - samples
  - metadataKeys

additionalProperties: false