title: Get Trajectory Graph for Trajectory Analysis
description: Work request body to get trajectory graph for Trajectory Analysis.
type: object
properties:
  name:
    type: string
    description: Name of the work. Must be `GetTrajectoryGraph`.
    pattern: GetTrajectoryGraph
    example: GetTrajectoryGraph
  embedding:
    type: object
    properties:
      ETag:
        type: string
      method:
        type: string
      methodSettings:
        oneOf:
          - properties:
              distanceMetric:
                type: number
              minimumDistance:
                type: number
          - properties:
              learningRate:
                type: number
              perplexity:
                type: number
        type: object
  clustering:
    type: object
    properties:
      method:
        type: string
      resolution:
        type: number
required:
  - name
  - embedding
  - clustering
